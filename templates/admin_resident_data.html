<div>
    <h1>Resident History</h1>
    <table>
        <tr>
            {% for field_name in resident_history_field_names: %}
            <th>{{field_name}}</th>
            {% endfor %}
        </tr>
        {% for  history in history_data: %}
        <tr>

            {% for field_value in history: %}
            <td>{{field_value}}</td>
            {% endfor %}
        </tr>
        {%endfor%}
    </table>
