{% extends "base.html" %}

{% block head %}
    <title>Admin</title>
{% endblock %}

{% block body %}
    <!-- Resident type, hostel, program, branch, gender, joining year, pending dues, pending payment -->
    <!-- The form for the search query -->
    <form action="/admin/residents" method = "get">
        <!-- Search for the ID -->
        <label for="search_ID">ID: </label>
        <input type="number" name="search_ID" id = "search_ID" placeholder="ID">
        
        <!-- Currently allocated filter -->
        <input type="checkbox" name="is_allocated" for="is_allocated">
        <label for="is_allocated">currently allocated</label>

        <!-- Resident type -->
        <label for="resident_type">Resident Type</label>
        <select name="resident_type" id="resident_type">
            <option value="all">All</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="visitor">Visitor</option>
        </select>

        <!-- Hostel -->
        <label for="hostel">Hostel</label>
        <select name="hostel" id="hostel">
            <option value="all">All</option>
            {% for hostel_name in hostel_names: %}
                <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
            {% endfor %}
        </select>  

        <!-- Program -->
        <label for="program">Program</label>
        <select name="program" id="program">
            <option value="all">All</option>
            {% for program_type in program_types: %}
                <option value="{{program_type[0]}}">{{program_type[0]}}</option>
            {% endfor %}
        </select>

        <!-- Branch -->
        <label for="branch">Branch</label>
        <select name="branch" id="branch">
            <option value="all">All</option>
            {% for branch_type in branch_types: %}
                <option value="{{branch_type[0]}}">{{branch_type[0]}}</option>
            {% endfor %}
        </select>

        <!-- gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="all">All</option>
            {% for gender in gender_types: %}
                <option value="{{gender}}">{{gender}}</option>
            {% endfor %}
        </select>

        <!-- joining year -->
        <label for="join_year">Joining Year</label>
        <select name="join_year" id="join_year">
            <option value="all">All</option>
            {% for year in years: %}
                <option value="{{year[0]}}">{{year[0]}}</option>
            {% endfor %}
        </select>

        <!-- Pending dues filter -->
        <input type="checkbox" name="pending_fees" for="pending_fees">
        <label for="pending_fees">Fee pending</label>

        <!-- Pending dues filter -->
        <input type="checkbox" name="pending_dues" for="pending_dues">
        <label for="pending_dues">Due pending</label>

        <!-- Submit button -->
        <input type="submit" value="Filter">
    </form>

    <!-- Add resident button -->
    <!-- Button trigger modal -->
    <button type="button" data-bs-toggle="modal" data-bs-target="#add_student">
        Add Student
    </button>

    <!-- Modal -->
    <div class="modal fade" id="add_student" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Student</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/admin/add_student" method="post">
                        <div>
                            <label for="{{resident_details_field_names[0]}}">{{resident_details_field_names[0]}}</label>
                            <input name="{{resident_details_field_names[0]}}" type="number"  id="{{resident_details_field_names[0]}}">

                            <label for="{{resident_details_field_names[1]}}">{{resident_details_field_names[1]}}</label>
                            <input name="{{resident_details_field_names[1]}}" type="text"  id="{{resident_details_field_names[1]}}">

                            <label for="{{resident_details_field_names[2]}}">{{resident_details_field_names[2]}}</label>
                            <input name="{{resident_details_field_names[2]}}" type="text"  id="{{resident_details_field_names[2]}}">

                            <label for="{{resident_details_field_names[3]}}">{{resident_details_field_names[3]}}</label>
                            <input name="{{resident_details_field_names[3]}}" type="text" id="{{resident_details_field_names[3]}}">

                            <label for="{{resident_details_field_names[4]}}">{{resident_details_field_names[4]}}</label>
                            <select name="{{resident_details_field_names[4]}}" type="text" id="{{resident_details_field_names[4]}}">
                                {% for gender in gender_types: %}
                                    <option value="{{gender}}">{{gender}}</option>
                                {% endfor %}
                            </select>

                            <label for="{{resident_details_field_names[5]}}">{{resident_details_field_names[5]}}</label>
                            <select name="{{resident_details_field_names[5]}}" type="text" id="{{resident_details_field_names[5]}}" ">
                                {% for blood_type in blood_types: %}
                                    <option value="{{blood_type}}">{{blood_type}}</option>
                                {% endfor %}
                            </select>

                            <label for="{{resident_details_field_names[6]}}">{{resident_details_field_names[6]}}</label>
                            <input name="{{resident_details_field_names[6]}}" type="email"  id="{{resident_details_field_names[6]}}">

                            <label for="{{resident_details_field_names[7]}}">{{resident_details_field_names[7]}}</label>
                            <input name="{{resident_details_field_names[7]}}" type="text"  id="{{resident_details_field_names[7]}}">

                            <label for="{{resident_details_field_names[8]}}">{{resident_details_field_names[8]}}</label>
                            <input name="{{resident_details_field_names[8]}}" type="text" id="{{resident_details_field_names[8]}}">

                            <label for="{{resident_details_field_names[9]}}">{{resident_details_field_names[9]}}</label>
                            <input name="{{resident_details_field_names[9]}}" type="number"  id="{{resident_details_field_names[9]}}">

                            <label for="{{resident_details_field_names[10]}}">{{resident_details_field_names[10]}}</label>
                            <select name="{{resident_details_field_names[10]}}" type="text" id="{{resident_details_field_names[10]}}" onchange="resident_type_event()">
                                {% for resident_type in resident_types: %}
                                    <option value="{{resident_type}}">{{resident_type}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Phone Number -->
                        <div>
                            <label for="phone_no">Phone Number</label>
                            <input name="phone_no" type="number" id="phone_no">
                        </div>

                        <!-- Branch details -->
                        <div id="branch_details">
                            <label for="branch">Branch</label>
                            <select name="branch" type="text" id="branch">
                                {% for branch in branch_types: %}
                                    <option value="{{branch[0]}}">{{branch[0]}}</option>
                                {% endfor %}
                            </select>

                            <label for="program">Program</label>
                            <select name="program" type="text" id="program">
                                {% for program_type in program_types: %}
                                    <option value="{{program_type[0]}}">{{program_type[0]}}</option>
                                {% endfor %}
                            </select>     
                        </div>
                        <button type="submit" name="add">ADD</button>

                    </form>
                </div>
            </div>
        </div>
    </div> 

    {% for resident in residents: %}
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{resident[0]}}" aria-expanded="false" aria-controls="collapseExample" onclick="loadResident('{{resident[0]}}')">
                {{resident[0]}} {{resident[1]}}
            </button>
        </p>
        <div class="collapse" id="{{resident[0]}}">
            <div class="card card-body">
            </div>
        </div>
    {% endfor %}
{% endblock %}
