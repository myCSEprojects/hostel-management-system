{% extends "base.html" %}

{% block head %}
    <title>Outlet</title>
{% endblock %}

{% block body %}

    <h3>Outlet Details</h3>
    <div class = 'container-sm text-center'>
        <form action="/admin/outlets" method = "get">

            <label for="outlet_name">Outlet Name: </label>
            <input type="text" name="outlet_name" id = "outlet_name" placeholder="Outlet Name">
            
            <!-- Hostel -->
            <label for="hostel_name">Hostel</label>
            <select name="hostel_name" id="hostel_name">
                <option value="all">All</option>
                {% for hostel_name in hostel_names: %}
                    <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
                {% endfor %}
            </select>  
            
            <label for="time">Time: </label>
            <input type="time" name="time" id = "time" placeholder="Time">
    
            <!-- Submit button -->
            <input type="submit" value="Filter">
    
    
        </form>
    </div>
    
    <br>

    

    <!-- Modal -->
    <div class="modal fade" id="outlets" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Outlet</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name = 'add' method="POST" action="/admin/outlets">
                        <input type="hidden" name="button" value = "add" >
                        <label for="outlet_name">Outlet Name:</label>
                        <input type="text" id="outlet_name" name="outlet_name" required><br>
                      
                        <label for="open_time">Open Time:</label>
                        <input type="time" id="open_time" name="open_time" required><br>
                      
                        <label for="close_time">Close Time:</label>
                        <input type="time" id="close_time" name="close_time" required><br>
                      
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required><br>
                      
                        <label for="owner_first_name">Owner First Name:</label>
                        <input type="text" id="owner_first_name" name="owner_first_name" required><br>
                      
                        <label for="owner_middle_name">Owner Middle Name:</label>
                        <input type="text" id="owner_middle_name" name="owner_middle_name"><br>
                      
                        <label for="owner_last_name">Owner Last Name:</label>
                        <input type="text" id="owner_last_name" name="owner_last_name" required><br>
                      
                        <!-- Hostel -->
                        <label for="hostel_name">Hostel</label>
                        <select name="hostel_name" id="hostel_name">
                            <option value="all">All</option>
                            {% for hostel_name in hostel_names: %}
                                <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
                            {% endfor %}
                        </select>  
                      
                        <label for="phone_no">Phone Number:</label>
                        <input type="tel" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" required><br>
                      
                        <input type="submit" value="ADD / UPDATE">
                      </form>
                </div>
            </div>
        </div>
    </div> 





    <table border="3" height="50%" width="70%" bordercolor="black"
        align="center">
        <tr>
            {%for field in field_names:%}
            <th>{{field}}</th>
            {% endfor %}
            <th>Action</th>
        </tr>
    
        {%for outlet in outlets:%}
        <tr>
        {%for val in outlet:%}
        <td>{{val}}</td>
        {% endfor %}
        <td>
            <form method = 'POST' action = '/admin/outlets'>
                <input type = 'hidden' name="outlet_name" value = {{outlet[0]}}>
                <input type = 'hidden' name="button" value = "delete">
                <input type="submit" class = 'btn btn-dark'value="Delete">
            </form>
        </td>
        </tr>
        
        {% endfor %}
    
    </table>

    <br><br>

    <center>
        <button type="button" data-bs-toggle="modal" class = 'btn btn-dark' data-bs-target="#outlets" align = "center">
            Add/Update Outlet
        </button>
    </center>
    
      

{% endblock %}
