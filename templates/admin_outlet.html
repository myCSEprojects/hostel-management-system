{% extends "base.html" %}

{% block head %}
    <title>Outlet</title>
{% endblock %}

{% block body %}

    <h2 style="text-align: center; color: white; margin-top: 30px;">Outlet Details</h2>

    
    <br>


    
    <style>
        body{
        /* background-color: #2D2D2D; */
        background-image: url("/static/images/final_background.jpeg");
        background-size: 100%;
    }
    </style>

    <table border="3" height="50%" width="50%" bordercolor="black"
    align="center" style="border-spacing: 0 10px; border-radius: 20px; overflow: hidden; max-width: 95%; margin-top: 0px;" cellpadding="10" class="table table-striped table-light table-hover";>
        <tr>
            {%for field in field_names:%}
            <th>{{field}}</th>
            {% endfor %}
            <th>Action</th>
        </tr>
    
        {%for outlet in outlets:%}
        <tr>
        {%for val in outlet:%}
        <td>{{val}}</td>
        {% endfor %}
        <td>
            <form method = 'POST' action = '/admin/outlets'>
                <input type = 'hidden' name="outlet_name" value = {{outlet[0]}}>
                <input type = 'hidden' name="button" value = "delete">
                <input type="submit" class = 'btn btn-dark'value="Delete">
            </form>
        </td>
        </tr>
        
        {% endfor %}
    
    </table>

    <br><br>

    <center>
        <button type="button" data-bs-toggle="modal" class = 'btn btn-dark' data-bs-target="#outlets" align = "center;">
            Add/Update Outlet
        </button>
    </center>


    <!-- Modal -->
    <div class="modal fade" id="outlets" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Outlet</h5>
                    <button type="button" class="close btn btn-dark" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name = 'add' method="POST" class="row g-3" action="/admin/outlets">
                        <div class="col-sm-12">
                            <input type="hidden" class="form-control" name="button" value = "add" >
                        </div>
                        
                        <div class="col-sm-12"> 
                            <label for="outlet_name" class="form-label">Outlet Name:</label>
                            <input type="text" class="form-control" id="outlet_name" name="outlet_name" required><br>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="open_time" class="form-label">Open Time:</label>
                            <input type="time" class="form-control" id="open_time" name="open_time" required><br>
                        </div>
                      
                        <div class="col-md-4">
                            <label for="close_time" class="form-label">Close Time:</label>
                            <input type="time" class="form-control" id="close_time" name="close_time" required><br>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="contact" class="form-label">Contact:</label>
                            <input type="text" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required><br>
                        </div>
                        
                        <div class="col-md-4"> 
                            <label for="owner_first_name" class="form-label">Owner First Name:</label>
                            <input type="text" class="form-control" id="owner_first_name" name="owner_first_name" required><br>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="owner_middle_name" class="form-label">Owner Middle Name:</label>
                            <input type="text" class="form-control" id="owner_middle_name" name="owner_middle_name"><br>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="owner_last_name" class="form-label">Owner Last Name:</label>
                            <input type="text" class="form-control" id="owner_last_name" name="owner_last_name" required><br>
                        </div>
                        
                      
                        <!-- Hostel -->
                        <div class="col-md-6" id="Hostel">
                            <label for="hostel_name" class="form-label">Hostel</label>
                            <select name="hostel_name" class="form-select" id="hostel_name">
                                <option value="all">All</option>
                                {% for hostel_name in hostel_names: %}
                                    <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="phone_no" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" required><br>
                        </div>

                        <div class="col-md-12" style="text-align: center;">
                            <button type="submit" name="button" value="submit" class="btn btn-dark">ADD/UPDATE</button>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>
    
      

{% endblock %}
