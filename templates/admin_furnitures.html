{% extends "base.html" %}

{% block head %}
    <title>Admin</title>
{% endblock %}

{% block body %}
    <!-- The form for the search query -->
    <form action="/admin/furniture" method = "get">
        <!-- Search for the ID -->
        <label for="search_ID">ID: </label>
        <input type="text" name="search_ID" id = "search_ID" placeholder="ID">
        
        <!-- Hostel -->
        <label for="hostel">Hostel</label>
        <select name="hostel" id="hostel">
            <option value="all">All</option>
            {% for hostel_name in hostel_names: %}
                <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
            {% endfor %}
        </select>  

        <label for="room_no">Room Number: </label>
        <input type="number" name="room_no" id = "room_no" placeholder="Room Number">

        <label for="status">Status</label>
        <select name="status" id="status">
            <option value="all">All</option>
            {% for status_type in status_types: %}
                <option value="{{status_type[0]}}">{{status_type[0]}}</option>
            {% endfor %}
        </select>  

        <!-- Submit button -->
        <input type="submit" value="Filter">
    </form>

    


    <button type="button" data-bs-toggle="modal" data-bs-target="#add_furniture">
        Add Furniture
    </button>


    <div class="modal fade" id="add_furniture" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Furniture</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/admin/add_furniture" method="POST">
                        <div>
                            <label for="{{furniture_details_field_names[0]}}">{{furniture_details_field_names[0]}}</label>
                            <input name="{{furniture_details_field_names[0]}}" type="text"  id="{{furniture_details_field_names[0]}}">

                            <label for="{{furniture_details_field_names[1]}}">{{furniture_details_field_names[1]}}</label>
                            <input name="{{furniture_details_field_names[1]}}" type="text"  id="{{furniture_details_field_names[1]}}">

                            <label for="{{furniture_details_field_names[2]}}">{{furniture_details_field_names[2]}}</label>
                            <input name="{{furniture_details_field_names[2]}}" type="number"  id="{{furniture_details_field_names[2]}}">

                            <label for="{{furniture_details_field_names[3]}}">{{furniture_details_field_names[3]}}</label>
                            <input name="{{furniture_details_field_names[3]}}" type="number" id="{{furniture_details_field_names[3]}}">

                        </div>

                        <button type="submit" name="add">ADD</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    
    {% for furniture in furnitures: %}
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{furniture[0]}}" aria-expanded="false" aria-controls="collapseExample" onclick="loadFurniture('{{furniture[0]}}')">
                {{furniture[0]}} {{furniture[1]}}
            </button>
        </p>
        <div class="collapse" id="{{furniture[0]}}">
            <div class="card card-body">
            </div>
        </div>
    {% endfor %}
{% endblock %}
