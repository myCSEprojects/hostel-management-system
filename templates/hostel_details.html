{%extends "base.html"%}
{% block body %}
<h3 align = "center">Hostel Details</h3>
<table border="3" height="50%" width="50%" bordercolor="black"
align="center" style="border-spacing: 0 10px;"cellpadding ="10" >
    {%for row in (table):%}
    <tr>
        {%if row[0] == 'Hostel Name'%}
        {%for val in row:%}
        <th>{{val}}</th>
        {%endfor%}
        {%else%}
        {%for val in row:%}
        {%if val == None:%}
        <td>0</td>
        {%else%}
        <td>{{val}}</td>
        {% endif %}
        {%endfor%}
        {%endif%}

    </tr>
    {% endfor %}
</table>
{% endblock %}
