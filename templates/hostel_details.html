{%extends "base.html"%}
{% block body %}
<style>
    body{
        background-image: url("/static/images/final_background.jpeg");
        background-size: 100%;
    }
</style>
<h3 align = "center" style="margin-top:20px; color:white;" >Hostel Details</h3>
<table border="3" height="50%" width="50%" bordercolor="black"
align="center" style="border-spacing: 0 10px; border-radius: 20px; overflow: hidden; max-width: 50%; margin-top: 25px;" class="table table-striped table-light table-hover" cellpadding ="10" >
    {%for row in (table):%}
    <tr>
        {%if row[0] == 'Hostel Name'%}
        {%for val in row:%}
        <th style="text-align: center;">{{val}}</th>
        {%endfor%}
        {%else%}
        {%for val in row:%}
        {%if val == None:%}
        <td style="text-align: center;">0</td>
        {%else%}
        <td style="text-align: center;">{{val}}</td>
        {% endif %}
        {%endfor%}
        {%endif%}

    </tr>
    {% endfor %}
</table>
{% endblock %}
