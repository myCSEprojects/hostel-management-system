{% extends "base.html" %}

{% block head %}
    <title>Admin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin_securities.css')}}">
{% endblock %}

{% block body %}
    <!-- Add security button -->
    <!-- Button trigger modal -->
    <div style="text-align: center; margin-top: 2rem; margin-left: 1rem;">
        <button class="resident-button" data-bs-toggle="modal" data-bs-target="#add_security">
            <span>Add Security</span>
        </button>
      </div>
    

    <!-- Modal -->
    <div class="modal fade" id="add_security" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Security</h5>
                    <button type="button" class="close btn btn-dark btn-sm " data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/admin/add_security" class="row g-3" method="post">
                        <div class="col-sm-12">
                            <label for="{{security_details_field_names[0]}}" class="form-label">{{security_details_field_names[0]}}</label>
                            <input name="{{security_details_field_names[0]}}" type="number" class="form-control"  id="{{security_details_field_names[0]}}">    
                        </div>

                        <div class="col-sm-4">
                            <label for="{{security_details_field_names[1]}}" class="form-label">{{security_details_field_names[1]}}</label>
                            <input name="{{security_details_field_names[1]}}" type="text" class="form-control" id="{{security_details_field_names[1]}}">  
                        </div>

                        <div class="col-sm-4">
                            <label for="{{security_details_field_names[2]}}" class="form-label">{{security_details_field_names[2]}}</label>
                            <input name="{{security_details_field_names[2]}}" type="text" class="form-control" id="{{security_details_field_names[2]}}">   
                        </div>

                        <div class="col-sm-4">
                            <label for="{{security_details_field_names[3]}}" class="form-label">{{security_details_field_names[3]}}</label>
                            <input name="{{security_details_field_names[3]}}" type="text" class="form-control" id="{{security_details_field_names[3]}}">   
                        </div>
            
                        
                        <!-- Phone Number -->

                        <div class="col-sm-6">
                            <label for="phone_no" class="form-label">Phone Number</label>
                            <input name="phone_no" type="number" class="form-control" id="phone_no">
                        </div>

                        <div class="col-sm-12" style="text-align: center;">
                            <button type="submit" class="btn btn-dark" name="add">Add</button>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <!-- The form for the search query -->
    <p style="margin-left: 1.5rem;" class="search">Security Details</p>
    <form class="filterform" action="/admin/security" method = "get" >

        <div class="row">
            <div class="filter col-sm-4" >
                <!-- Search for the ID -->
                <label for="search_ID">ID</label>
                <input type="number" name="search_ID" id = "search_ID" placeholder="ID">
            </div>

            <div class="filter col-sm-4">
                <!-- Hostel -->
                <label for="hostel">Hostel</label>
                <select name="hostel" id="hostel">
                    <option value="all">All</option>
                    {% for hostel_name in hostel_names: %}
                        <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
                    {% endfor %}
                </select>  
            </div>

            <div class="filter col-sm-4" style="text-align: center;" >
                <!-- Submit button -->
                <input type="submit" value="Apply Filters" style="color: white;">
            </div>
        </div>       
    </form>

    <table class="table table-striped" style="max-width: 95%; margin: 50px auto 0;"  vertical-align: 60%;>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for security in securities: %}
                <tr>
                    <td>{{security[0]}}</td>
                    <td>{{security[1]}}</td>
                    
                    <td style="text-align: end;">
                        <button class="edit-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{security[0]}}" aria-expanded="false" aria-controls="collapseExample" onclick="loadSecurity('{{security[0]}}')">
                            Edit
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="17">
                        <div class="collapse" id="{{security[0]}}">
                            <div class="card card-body">
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      
{% endblock %}
