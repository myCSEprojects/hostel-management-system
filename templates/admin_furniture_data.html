<div>
    <h3 style="text-align: center; ">Furniture Details</h3>
    <form action="/admin/furniture/{{furniture_details[0]}}/delete_furniture" class="pop-up-form" method="post">
        <button type="submit" class="btn btn-dark" style="margin-bottom: 2rem;"  name="delete">Delete</button>
    </form>

    <form action="/admin/furniture/{{furniture_details[0]}}/update_furniture_details" class="row g-3 pop-up-form" method="post">
        <div class="col-md-3">
            <label class="form-label" for="{{furniture_details[0]}}-{{furniture_details_field_names[0]}}">{{furniture_details_field_names[0]}}</label>
            <input class="form-control" name="{{furniture_details_field_names[0]}}" type="text" value={{furniture_details[0]}} id="{{furniture_details[0]}}-{{furniture_details_field_names[0]}}" disabled>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="{{furniture_details[0]}}-{{furniture_details_field_names[1]}}">{{furniture_details_field_names[1]}}</label>
            <select class=" form-select" name="{{furniture_details_field_names[1]}}" id="hostel" >
            <option selected hidden>{{furniture_details[1]}}</option>
            {% for hostel_name in hostel_names: %}
                <option value="{{hostel_name[0]}}">{{hostel_name[0]}}</option>
            {% endfor %}
            </select>  
        </div>  
        
        <div class="col-md-3">
            <label class="form-label" for="{{furniture_details[0]}}-{{furniture_details_field_names[2]}}">{{furniture_details_field_names[2]}}</label>
            <input class="form-control" name="{{furniture_details_field_names[2]}}" type="number" value={{furniture_details[2]}} id="{{furniture_details[0]}}-{{furniture_details_field_names[2]}}">
        </div>
        <!-- <label for="{{furniture_details[0]}}-{{furniture_details_field_names[3]}}">{{furniture_details_field_names[3]}}</label>
        <input name="{{furniture_details_field_names[3]}}" type="number" value={{furniture_details[3]}} id="{{furniture_details[0]}}-{{furniture_details_field_names[3]}}"> -->
        
        <div class="col-md-3">
            <label for="status" class="form-label">Status</label>
            <select name="{{furniture_details_field_names[3]}}" id="status" class="form-select">
            <option selected hidden>{{furniture_details[3]}}</option>
            <option value="0">0</option>
            <option value="1">1</option>
            </select>  
        </div>
        

        <div class="col-md-12">
            <button class="btn btn-dark" style="margin-left: 47%; " type="submit" name="update">Update</button>
        </div> 
    </form>
</div>
