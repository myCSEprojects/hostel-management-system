{% extends "base.html" %}
{% block head %}
    <title>Resident History</title>
{% endblock %}
{% block body %}
    <!-- Code for the admin page goes here -->
    <style>
        body{
            /* background-color: #2D2D2D; */
            background-image: url("/static/images/Screenshot\ from\ 2023-03-20\ 04-52-27.png");
        }
    </style>
    <h3 align = "center" style="margin-top:20px; color:white;" >Resident History</h3>
    <table border="3" height="50%" width="50%" bordercolor="black"
    align="center" style="border-spacing: 0 10px; border-radius: 20px; overflow: hidden; max-width: 55%; margin-top: 25px;" class="table table-striped table-light table-hover" cellpadding ="10" >
        <tr>
            {%for col in cols:%}
            <th style="text-align: center;">{{col}}</th>
            {% endfor %}
        </tr>
        {%for row in history:%}
        <tr>
            {%for val in row:%}
            {%if val == None:%}
            <td style="text-align: center;">present</td>
            {%else%}
            <td style="text-align: center;">{{val}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
